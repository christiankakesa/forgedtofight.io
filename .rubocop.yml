Metrics/BlockLength:
  Exclude:
    - "**/*.rake"
    - "Rakefile"
    - "rakefile"
    - "**/*.rb"
Metrics/ClassLength:
  Exclude:
    - "decks/**/*.rb"
Metrics/LineLength:
  Max: 160
  Exclude:
    - "db/**/*.rb"
Metrics/MethodLength:
  Exclude:
    - "decks/**/*.rb"
# Security/Eval:
#   Exclude:
#     - 'decks/**/*.rb'
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
Style/Documentation:
  Enabled: false
